
<div class="container text-center">
  <h1>REGISTRO DE DATOS</h1>
  <form name="calcuForm" #calcuForm="ngForm" (ngSubmit)="potencia()">
    <p>
      <span></span>
      <input type="text" name="num1" #num1="ngModel" [(ngModel)]="calculo.num1">
    </p>
    <h1><b>+</b></h1>
    <p>
      <span></span>
      <input type="text" name="num1" #num1="ngModel" [(ngModel)]="calculo.num2">
    </p>
    <input type="submit" value="Guardar" [disabled]="!calcuForm.form.valid">
  </form>
